<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boxicons -->
  <link th:href="@{https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css}" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"
    rel="stylesheet"
  />

  <!-- Swiper js -->
  <link
    th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"
    rel="stylesheet"
  />

  <!-- Custom CSS from static folder -->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />

  <title>Real Estate Properties Listing Portal</title>
</head>
<body>

  <!-- Insert Header fragment -->
  <div th:replace="fragments/header :: header"></div>

 <section class="section rent">
  <div class="title">
    <h1>Properties For Rent</h1>
    <p>
      Search over 2000 properties to rent from the top agents in the country
    </p>
  </div>

  <div class="rent-center container">
    <!-- Loop through properties list -->
    <div class="box" th:each="property : ${properties}">
      <div class="top">
        <div class="overlay">
          <img th:src="@{${property.imageUrl}}" alt="Property Image" />
        </div>
        <div class="pos">
          <span>FEATURED</span>
          <span th:text="${property.type}">TYPE</span>
        </div>
      </div>
      <div class="bottom">
        <p th:text="${property.title}">Property Title</p>
        <div>
          <span>â‚±<span th:text="${property.price}">0.00</span></span>
          <span><i class="far fa-eye"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Insert Footer fragment -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->

  <script th:src="@{https://unpkg.com/swiper/swiper-bundle.min.js}"></script>
  <script th:src="@{/js/slider.js}"></script>
  <script th:src="@{/js/index.js}"></script>
</body>
</html>
