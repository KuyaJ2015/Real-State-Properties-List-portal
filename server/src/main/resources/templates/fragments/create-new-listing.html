<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Listing</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <div class="create-listing-container">
    <a th:href="@{/}" class="home-btn">Home</a>
    <h2>Create New Listing</h2>
    <form id="form-create-property" class="create-listing-form" action="/pages/newListing" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="seller">Seller*</label>
        <input type="text" id="seller" name="seller" placeholder="Enter seller name" required>
        <div class="error-message" >Seller name is required</div>
      </div>
      <div class="form-group">
        <label for="type">Lot Type*</label>
        <select id="type" name="type" required>
          <option value="">Select type</option>
          <option value="Farm Lot">Farm Lot</option>
          <option value="Beach Lot">Beach Lot</option>
          <option value="Residential Lot">Residential Lot</option>
          <option value="Commercial Lot">Commercial Lot</option>
          <option value="Agricultural Lot">Agricultural Lot</option>
          <option value="Industrial Lot">Industrial Lot</option>
          <option value="Subdivision Lot">Subdivision Lot</option>
          <option value="Vacant Lot">Vacant Lot</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-message" >Lot Type is required</div>
      </div>
      <div class="form-group">
        <label for="location">Location*</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>
        <div class="error-message" >Location is required</div>
      </div>
      <div class="form-group">
        <label for="lotArea">Lot Area*</label>
        <input type="text" id="lotArea" name="lotArea" placeholder="Enter lot area" required>
        <div class="error-message" >Lot Area is required</div>
      </div>
      <div class="form-group">
        <label for="price">Selling Price*</label>
        <input type="number" id="price" name="price" min="0" placeholder="â‚±0.00" required>
        <div class="error-message" >Selling Price is required</div>
      </div>
      <div class="form-group">
        <label for="supportingDocs">Supporting Document(s)</label>
        <input type="text" id="supportingDocs" name="supportingDocs" placeholder="Lot Title, Tax Declaration, etc.">
      </div>
      <div class="form-group">
        <label for="supportingDocsFile">Attach Supporting Documents</label>
        <input type="file" id="supportingDocsFile" name="supportingDocsFile" multiple>
      </div>
      <div class="form-group" style="grid-column: span 2;">
        <label for="otherDetails">Other Important Details</label>
        <textarea id="otherDetails" name="otherDetails" placeholder="Distance from town proper, access to major roads, etc. (separate with comma)"></textarea>
      </div>
      <div class="form-group" style="grid-column: span 2;">
        <label for="photos">Photos</label>
  <input type="file" id="photoFiles" name="photoFiles" accept="image/*" multiple>
      </div>
      <div class="form-actions">
        <button type="submit">Submit Listing</button>
      </div>
    </form>
  </div>
  <div class="container"><a th:href="@{/}" class="return-btn">Return to Homepage</a></div>
  
  <script th:src="@{/js/index.js}"></script>

</body>

</html>
