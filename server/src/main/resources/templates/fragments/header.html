<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta and links can stay in the main template or here if you want to reuse -->
  </head>
  <body>
    <header class="header" id="header" th:fragment="header">
      <div class="navigation">
        <div class="nav-center container d-flex">
          <a th:href="@{/}" class="logo"><h1>RENT</h1></a>

          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="product.html" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
              <a href="#terms" class="nav-link">Terms</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
            <li class="nav-item"><a th:href="@{/pages/deleteProperty}" class="nav-link">Delete Property</a></li>
          </ul>

          <div class="hamburger">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </div>

      <div class="hero">
        <div class="swiper-container heroslider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img th:src="@{/images/pic1.jpg}" alt="" />
            </div>
            <div class="swiper-slide">
              <img th:src="@{/images/pic2.jpg}" alt="" />
            </div>
            <div class="swiper-slide">
              <img th:src="@{/images/pic5.jpg}" alt="" />
            </div>
            <div class="swiper-slide">
              <img th:src="@{/images/pic6.jpg}" alt="" />
            </div>
          </div>
          <div class="swiper-button-next">
            <i class="bx bx-chevron-right swiper-icon"></i>
          </div>
          <div class="swiper-button-prev">
            <i class="bx bx-chevron-left swiper-icon"></i>
          </div>
        </div>
      </div>

      <div class="content">
        <h1>Find your dream home</h1>
        <div class="search">
          <input type="text" placeholder="Type Address, City, State" />
          <a href="">Search</a>
        </div>
      </div>
    </header>
  </body>
</html>
