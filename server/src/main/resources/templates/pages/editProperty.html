<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Property</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="edit-property-container">
        <h2>Edit Property</h2>
    <form th:action="@{/properties/edit/{id}(id=${property.id})}" th:object="${property}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{location}" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" th:field="*{type}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}">
            </div>
            <div class="form-group">
                <label for="supportingDocsFile">Attach Supporting Documents</label>
                <input type="file" id="supportingDocsFile" name="supportingDocsFile" multiple>
            </div>
            <button type="submit" class="update-btn" onclick="return confirm('Are you sure you want to update this property?');">Update</button>
        </form>
    </div>
</body>
</html>
