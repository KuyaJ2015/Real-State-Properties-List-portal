<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Listing</title>
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="/real-estate-properties-list/lc10-realestate/styles.css" />
</head>
<body>

 <!-- LISTING FORM SECTION -->
  <section class="section listing-form">
    <div class="title">
      <h1>Add New Property</h1>
      <p>Fill in the details below to list your property</p>
    </div>

    <div class="container">
      <form action="#" method="POST" class="property-form">
        <div class="form-group">
          <label for="title">Property Title</label>
          <input type="text" id="title" name="title" placeholder="e.g. Luxury Villa in Las Vegas" required />
        </div>

        <div class="form-group">
          <label for="price">Price (â‚±)</label>
          <input type="number" id="price" name="price" placeholder="e.g. 700" required />
        </div>

        <div class="form-group">
          <label for="type">Property Type</label>
          <select id="type" name="type" required>
            <option value="">Select type</option>
            <option value="buy">Buy</option>
            <option value="rent">Rent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="City, State" required />
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Add Listing</button>
      </form>
    </div>
  </section>

    
</body>
</html>
